<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent칤n, Mi Amor 仇벒잺</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(63, 3, 7); /* Fondo rojito */
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar horizontalmente */
            justify-content: center; /* Centrar verticalmente */
            min-height: 100vh; /* Asegurar que ocupe toda la altura de la pantalla */
        }
        h1 {
            color: white; /* Color del texto en blanco */
            margin-top: 20px;
            position: relative; /* Asegurar que est칠 por encima de los corazones */
            z-index: 3; /* Valor alto para estar por encima */
        }
        p {
            color: white; /* Color del texto en blanco */
            font-size: 1.2em;
            position: relative; /* Asegurar que est칠 por encima de los corazones */
            z-index: 3; /* Valor alto para estar por encima */
        }
        img {
            width: 50%; /* Reducir el tama침o de la imagen al 50% */
            border-radius: 10px;
            margin-top: 20px; /* Espacio superior */
            max-width: 400px; /* Limitar el ancho m치ximo de la imagen */
            position: relative; /* Asegurar que est칠 por encima de los corazones */
            z-index: 3; /* Valor alto para estar por encima */
        }
        /* Estilos para ocultar el reproductor de audio */
        audio {
            position: absolute;
            opacity: 0; /* Hacerlo invisible */
            z-index: -1; /* Enviarlo al fondo */
            width: 1px; /* Hacerlo muy peque침o */
            height: 1px;
        }
        /* Estilos para los corazones flotantes */
        .heart {
            position: absolute;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 12s infinite ease-in-out; /* Animaci칩n m치s lenta */
            z-index: 1; /* Valor bajo para estar detr치s de todo */
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50%; /* Ajuste proporcional */
            left: 0;
            width: 100%;
            height: 100%;
        }
        .heart::after {
            top: 0;
            left: 50%; /* Ajuste proporcional */
            width: 100%;
            height: 100%;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(-45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2) rotate(-45deg); /* Sube hasta la parte superior */
                opacity: 0;
            }
        }
        /* Estilos para el mensaje de interacci칩n */
        #message {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            position: relative;
            z-index: 3;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>
    <!-- Texto -->
    <h1>Feliz San Valent칤n, Mi Amor 仇벒잺</h1>
    <p>Eres lo mejor que me ha pasado. Gracias por llenar mi vida de amor y felicidad. 游눘</p>

    <!-- Imagen centrada -->
    <img src="GatitoLove.jpeg" alt="Imagen rom치ntica">

    <!-- Reproductor de audio (oculto y reproducci칩n autom치tica) -->
    <audio id="audio" autoplay loop>
        <source src="Eres Tu- Matisse.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>

    <!-- Mensaje de interacci칩n -->
    <div id="message">La m칰sica comenzar치 autom치ticamente...</div>

    <!-- Script para generar corazones flotantes y manejar la interacci칩n -->
    <script>
        // Reproducir la canci칩n autom치ticamente al cargar la p치gina
        window.onload = () => {
            const audio = document.getElementById("audio");
            audio.play();
            document.getElementById("message").style.opacity = "0"; // Ocultar el mensaje suavemente
        };

        // Generar corazones flotantes
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");

                // Tama침o aleatorio del coraz칩n
                const size = Math.random() * 30 + 15; /* Entre 15px y 45px */
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;

                // Posici칩n horizontal aleatoria
                heart.style.left = Math.random() * 100 + "vw";

                // Duraci칩n de la animaci칩n aleatoria (m치s lenta)
                heart.style.animationDuration = (Math.random() * 8 + 8) + "s";

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 12000); /* Eliminar el coraz칩n despu칠s de 12 segundos */
            }
        }
        setInterval(createHearts, 1000); /* Crear corazones cada segundo */
    </script>
</body>
</html>
