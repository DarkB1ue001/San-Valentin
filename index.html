<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz San Valent√≠n, Mi Amor ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgb(63, 3, 7); /* Fondo rojito */
            text-align: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar horizontalmente */
            justify-content: center; /* Centrar verticalmente */
            min-height: 100vh; /* Asegurar que ocupe toda la altura de la pantalla */
        }
        h1 {
            color: white; /* Color del texto en blanco */
            margin-top: 20px;
            position: relative; /* Asegurar que est√© por encima de los corazones */
            z-index: 3; /* Valor alto para estar por encima */
        }
        p {
            color: white; /* Color del texto en blanco */
            font-size: 1.2em;
            position: relative; /* Asegurar que est√© por encima de los corazones */
            z-index: 3; /* Valor alto para estar por encima */
        }
        img {
            width: 50%; /* Reducir el tama√±o de la imagen al 50% */
            border-radius: 10px;
            margin-top: 20px; /* Espacio superior */
            max-width: 400px; /* Limitar el ancho m√°ximo de la imagen */
            position: relative; /* Asegurar que est√© por encima de los corazones */
            z-index: 3; /* Valor alto para estar por encima */
        }
        /* Estilos para el reproductor de audio */
        audio {
            margin-top: 20px; /* Espacio superior */
            width: 80%; /* Ancho del reproductor */
            max-width: 300px; /* Ancho m√°ximo */
            z-index: 3; /* Asegurar que est√© por encima de los corazones */
        }
        /* Estilos para los corazones flotantes */
        .heart {
            position: absolute;
            background-color: red;
            transform: rotate(-45deg);
            animation: float 12s infinite ease-in-out; /* Animaci√≥n m√°s lenta */
            z-index: 1; /* Valor bajo para estar detr√°s de todo */
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -50%; /* Ajuste proporcional */
            left: 0;
            width: 100%;
            height: 100%;
        }
        .heart::after {
            top: 0;
            left: 50%; /* Ajuste proporcional */
            width: 100%;
            height: 100%;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(-45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2) rotate(-45deg); /* Sube hasta la parte superior */
                opacity: 0;
            }
        }
        /* Estilos para el mensaje de interacci√≥n */
        #message {
            color: white;
            font-size: 1.2em;
            margin-top: 20px;
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body>
    <!-- Texto -->
    <h1>Feliz San Valent√≠n, Mi Amor ‚ù§Ô∏è</h1>
    <p>Eres lo mejor que me ha pasado. Gracias por llenar mi vida de amor y felicidad. üíñ</p>

    <!-- Imagen centrada -->
    <img src="GatitoLove.jpeg" alt="Imagen rom√°ntica">

    <!-- Reproductor de audio (visible) -->
    <audio id="audio" controls autoplay loop>
        <source src="Eres Tu- Matisse.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>


    <!-- Script para generar corazones flotantes y manejar la interacci√≥n -->
    <script>
        // Reproducir la canci√≥n al hacer clic en la p√°gina
        document.body.addEventListener("click", () => {
            const audio = document.getElementById("audio");
            audio.play();
            document.getElementById("message").style.display = "none"; // Ocultar el mensaje
        });

        // Generar corazones flotantes
        function createHearts() {
            for (let i = 0; i < 20; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");

                // Tama√±o aleatorio del coraz√≥n
                const size = Math.random() * 30 + 15; /* Entre 15px y 45px */
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;

                // Posici√≥n horizontal aleatoria
                heart.style.left = Math.random() * 100 + "vw";

                // Duraci√≥n de la animaci√≥n aleatoria (m√°s lenta)
                heart.style.animationDuration = (Math.random() * 8 + 8) + "s";

                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 12000); /* Eliminar el coraz√≥n despu√©s de 12 segundos */
            }
        }
        setInterval(createHearts, 1000); /* Crear corazones cada segundo */
    </script>
</body>
</html>
